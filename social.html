<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Umut Sozen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            min-height: 60vh;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            text-decoration: none;
            border: 4px solid white;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border-width: 5px;
        }
        
        .social-icon i {
            font-size: 70px;
            color: white;
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .twitter {
            background: #1DA1F2;
        }
        
        .youtube {
            background: #FF0000;
        }
        
        .article.dark-theme {
            background: #202020;
            color: #fff;
            text-align: center;
        }
        
        .article.dark-theme h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        
        .article.dark-theme p {
            color: #ddd;
        }
    </style>
</head>
<body>
    <canvas id="stars-canvas"></canvas>
    
    <div class="sidebar">
        <div class="profile-section">
            <img src="profile-photo.jpeg" alt="Profil Fotoğrafı" class="profile-photo">
            <h1>Umut Sozen</h1>
            <p>Hi I'm Umut. Welcome to my blog!</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/umut-s%C3%B6zen-7b7a48297/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://github.com/Datches1" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="technology.html">Technology</a></li>
                <li><a href="social.html">Social</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <article class="article dark-theme">
            <h2>Follow Me On Social Media</h2>
            <p>Connect with me on my social media platforms</p>
            
            <div class="social-container">
                <a href="https://www.instagram.com/umtszn52/" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://x.com/Datches4" target="_blank" class="social-icon twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                
                <a href="https://www.youtube.com/channel/UCP3ESNscCtSf4HMZ6AtHg2A" target="_blank" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </article>
    </main>

    <script>
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
        });
        
        let stars = [];
        
        function createStars() {
            stars = [];
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    opacity: Math.random(),
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
                
                star.opacity += star.speed * 0.02;
                if (star.opacity > 1 || star.opacity < 0.1) {
                    star.speed *= -1;
                }
            });
            
            requestAnimationFrame(drawStars);
        }
        
        createStars();
        drawStars();
    </script>
</body>
</html>
